<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan Keuangan & Presensi ğŸ˜Š</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      padding: 40px;
      text-align: center;
      margin: 0;
      color: #333;
    }
    h2, h3 {
      color: #00796b;
    }
    input, select, button {
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #80cbc4;
      color: white;
    }
    .btn-delete {
      color: #d32f2f;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-delete:hover {
      color: darkred;
    }
    #loginSection {
      animation: fadeIn 1s ease-in-out;
    }
    #mainApp {
      display: none;
      width: 100%;
      max-width: 900px;
      position: relative;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #saldoPresensi {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
    #historyModal {
      display:none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .emoji-up {
      animation: bounce 1s infinite alternate;
    }
    .emoji-down {
      animation: bounceDown 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    @keyframes bounceDown {
      from { transform: translateY(0); }
      to { transform: translateY(5px); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script> 
</head>
<body>

  <!-- LOGIN -->
  <div id="loginSection">
    <h2>ğŸ” Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="login()">Masuk ğŸš€</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp">

    <!-- Tombol Riwayat -->
    <div style="position: absolute; top: 60px; right: 20px;">
      <button onclick="toggleHistory()" style="padding: 5px 10px; font-size: 14px;">ğŸ“œ Riwayat</button>
    </div>

    <!-- Modal Riwayat -->
    <div id="historyModal">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0;">ğŸ•’ Riwayat Transaksi</h3>
        <button onclick="toggleHistory()" style="padding: 4px 8px; font-size: 12px;">âŒ Tutup</button>
      </div>
      <table style="width:100%; border-collapse: collapse; margin-top: 10px;">
        <thead>
          <tr>
            <th style="text-align:left;">Tanggal</th>
            <th style="text-align:left;">Keterangan</th>
            <th style="text-align:right;">Nominal</th>
          </tr>
        </thead>
        <tbody id="historyList"></tbody>
      </table>
    </div>

    <!-- PRESENSI -->
    <div id="presensiContainer">
      <h2>ğŸ‘¥ Daftar Anggota</h2>
      <div id="saldoPresensi">ğŸ’° Saldo: Rp <span id="saldoKanan">0</span></div>
      <input type="date" id="tanggalPresensi">
      <button id="togglePresensi" disabled>ğŸ“… Tampilkan</button>
      <table id="tabelPresensi" style="display:none;">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NPM</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody id="presensiBody"></tbody>
      </table>
    </div>

    <!-- KEUANGAN -->
    <h2>ğŸ’¸ Catatan Keuangan</h2>
    <form id="formTransaksi">
      <input type="date" id="tanggal" required>
      <input type="number" id="nominal" placeholder="Nominal" required>
      <select id="jenis">
        <option value="masuk">Masuk ğŸ’¸</option>
        <option value="keluar">Keluar ğŸ›ï¸</option>
      </select>
      <input type="text" id="keterangan" placeholder="Keterangan">
      <button type="submit">Tambah ğŸ¯</button>
    </form>
    <h3>ğŸ’° Saldo: Rp <span id="saldo">0</span></h3>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nominal</th>
          <th>Jenis</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATcgsc_rXGyCqgh7FQPWjveJqUv19jTJU",
      authDomain: "kasbisdig.firebaseapp.com",
      databaseURL: "https://kasbisdig-default-rtdb.firebaseio.com", 
      projectId: "kasbisdig",
      storageBucket: "kasbisdig.appspot.com",
      messagingSenderId: "321266458359",
      appId: "1:321266458359:web:9e291f1fe862f37860bdf2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const historyRef = db.ref("history");

    const USERS = [
      { username: "2abisdig", password: "sukses321", canEdit: true },
      { username: "bisnisdigital", password: "12345678", canEdit: false }
    ];
    let currentUserCanEdit = false;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const valid = USERS.find(u => u.username === user && u.password === pass);
      if (valid) {
        currentUserCanEdit = valid.canEdit;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        if (!currentUserCanEdit) {
          document.getElementById("formTransaksi").style.display = "none";
        }
        loadData();
        loadPresensiData();
      } else {
        document.getElementById("loginError").textContent = "ğŸš« Username atau password salah!";
      }
    }

    let saldo = 0;
    let transaksiList = [];
    const saldoEl = document.getElementById("saldo");
    const saldoKananEl = document.getElementById("saldoKanan");
    const historyEl = document.getElementById("history");
    const form = document.getElementById("formTransaksi");

    function loadData() {
      db.ref("transaksi").on("value", snapshot => {
        const data = snapshot.val();
        transaksiList = data || [];
        renderTransaksi();
      });
    }

    function saveData() {
      if (!currentUserCanEdit) return;
      db.ref("transaksi").set(transaksiList);
    }

    function renderTransaksi() {
      historyEl.innerHTML = '';
      saldo = 0;
      [...transaksiList].reverse().forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.tanggal}</td>
          <td class="${item.jenis === 'masuk' ? 'emoji-up' : 'emoji-down'}">
            ${item.jenis === 'masuk' ? 'ğŸŸ¢ +Rp' : 'ğŸ”´ -Rp'}${item.nominal.toLocaleString()}
          </td>
          <td>${item.jenis}</td>
          <td>${item.keterangan}</td>
          <td>${currentUserCanEdit ? `<span class="btn-delete" data-index="${transaksiList.length - index - 1}">ğŸ—‘ï¸ Hapus</span>` : '-'}</td>
        `;
        historyEl.appendChild(tr);
        saldo += item.jenis === 'masuk' ? item.nominal : -item.nominal;
      });
      saldoEl.textContent = saldo.toLocaleString();
      saldoKananEl.textContent = saldo.toLocaleString();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (!currentUserCanEdit) return;
      const tanggal = document.getElementById("tanggal").value;
      const nominal = parseInt(document.getElementById("nominal").value);
      const jenis = document.getElementById("jenis").value;
      const keterangan = document.getElementById("keterangan").value;
      transaksiList.unshift({ tanggal, nominal, jenis, keterangan });
      saveData();
      renderTransaksi();

      const now = new Date().toISOString().split('T')[0];
      historyRef.push({
        tanggal_transaksi: tanggal,
        tanggal_riwayat: now,
        nominal: nominal,
        jenis: jenis,
        keterangan: keterangan,
        action: "ditambahkan"
      });

      form.reset();
    });

    historyEl.addEventListener("click", function(e) {
      if (!currentUserCanEdit) return;
      if (e.target.classList.contains("btn-delete")) {
        const index = transaksiList.length - parseInt(e.target.dataset.index) - 1;
        const item = transaksiList[index];
        transaksiList.splice(index, 1);
        saveData();
        renderTransaksi();

        const now = new Date().toISOString().split('T')[0];
        historyRef.push({
          tanggal_transaksi: item.tanggal,
          tanggal_riwayat: now,
          nominal: item.nominal,
          jenis: item.jenis,
          keterangan: item.keterangan,
          action: "dihapus"
        });

        if (item.keterangan && item.tanggal) {
          const presensiKey = `${item.tanggal}_${item.keterangan}`;
          db.ref("presensi/" + presensiKey).remove();
          if (presensiData[presensiKey]) {
            delete presensiData[presensiKey];
            renderPresensi();
          }
        }
      }
    });

    const mahasiswa = [
      "ZIDAN IKHSANUR ADITIYA RACHMAN", "MAHARDIKA MUTIARA CINTA", "NAUFAL MAULANA MUBAROK",
      "SALWA RIZKI AMANATI", "MUHAMMAD SANDY RAMADHANI", "DINDA PRAMESWARI",
      "SALMAN BAGUS SATRIO", "MUHAMMAD MALIK ALFARIZI", "AFRIZAA AMNIL K", "NABILA MUTIA SYAHDA",
      "MUHAMMAD YUSRIL AMRULLOH", "NABILLA AZZAHRA PUTRI", "ARZY BIAN P", "IVA DHIRAMETA DEVI",
      "BALYA IBNU TAUFIK", "ZAHWA SALEH SEFF", "LUTFHI ARYANI", "AISYAH ADZKA NISA", "DEVINA DWI RIZQI MARDHATILLAH"
    ];

    const npms = [
      "4424600003", "4424600008", "4424600009", "4424600015", "4424600016", "4424600018",
      "4424600019", "4424600024", "4424600025", "4424600026", "4424600028", "4424600029",
      "4424600030", "4424600032", "4424600033", "4424600034", "4424600036", "4424600037", "4424600005"
    ];

    const presensiBody = document.getElementById("presensiBody");
    const tanggalPresensi = document.getElementById("tanggalPresensi");
    const toggleBtn = document.getElementById("togglePresensi");
    const tabelPresensi = document.getElementById("tabelPresensi");
    let presensiData = {};
    let selectedDate = "";

    function loadPresensiData() {
      db.ref("presensi").on("value", snapshot => {
        presensiData = snapshot.val() || {};
        if (selectedDate) renderPresensi();
      });
    }

    tanggalPresensi.addEventListener("change", () => {
      selectedDate = tanggalPresensi.value;
      if (selectedDate) {
        toggleBtn.disabled = false;
        toggleBtn.textContent = "Sembunyikan ğŸ‘ï¸";
        tabelPresensi.style.display = "table";
        renderPresensi();
      }
    });

    toggleBtn.addEventListener("click", () => {
      if (tabelPresensi.style.display === "none") {
        tabelPresensi.style.display = "table";
        toggleBtn.textContent = "Sembunyikan ğŸ‘ï¸";
        renderPresensi();
      } else {
        tabelPresensi.style.display = "none";
        toggleBtn.textContent = "Tampilkan ğŸ‘€";
      }
    });

    function renderPresensi() {
      presensiBody.innerHTML = "";
      mahasiswa.forEach((nama, i) => {
        const npm = npms[i];
        const key = `${selectedDate}_${nama}`;
        const checked = !!presensiData[key];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${nama}</td>
          <td>${npm}</td>
          <td><input type="checkbox" ${checked ? "checked" : ""} data-nama="${nama}" ${!currentUserCanEdit ? "disabled" : ""}></td>
        `;
        presensiBody.appendChild(tr);
      });
    }

    presensiBody.addEventListener("change", e => {
      if (!currentUserCanEdit) return;
      const checkbox = e.target;
      const nama = checkbox.dataset.nama;
      const key = `${selectedDate}_${nama}`;
      const now = new Date().toISOString().split('T')[0];

      if (checkbox.checked) {
        db.ref("presensi/" + key).set(true);
        transaksiList.unshift({ tanggal: selectedDate, nominal: 10000, jenis: "masuk", keterangan: nama });
        historyRef.push({
          tanggal_transaksi: selectedDate,
          tanggal_riwayat: now,
          nominal: 10000,
          jenis: "masuk",
          keterangan: nama,
          action: "ditambahkan"
        });
      } else {
        db.ref("presensi/" + key).remove();
        const index = transaksiList.findIndex(t => t.keterangan === nama && t.tanggal === selectedDate && t.nominal === 10000 && t.jenis === "masuk");
        if (index !== -1) {
          transaksiList.splice(index, 1);
          historyRef.push({
            tanggal_transaksi: selectedDate,
            tanggal_riwayat: now,
            nominal: 10000,
            jenis: "masuk",
            keterangan: nama,
            action: "dihapus"
          });
        }
      }
      saveData();
      renderTransaksi();
    });

    function toggleHistory() {
      const modal = document.getElementById("historyModal");
      if (modal.style.display === "none") {
        modal.style.display = "block";
      } else {
        modal.style.display = "none";
      }
      loadHistory();
    }

    function loadHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      historyRef.on("value", snapshot => {
        const data = snapshot.val() || {};
        Object.values(data)
          .sort((a, b) => new Date(b.timestamp || 0) - new Date(a.timestamp || 0))
          .forEach(entry => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${entry.tanggal_transaksi || '-'}</td>
              <td style="text-align:left;">${entry.keterangan || '-'}</td>
              <td style="text-align:right;">
                ${entry.action === "dihapus" ? 'âŒ -Rp' : (entry.jenis === 'masuk' ? 'ğŸŸ¢ +Rp' : 'ğŸ”´ -Rp')}${entry.nominal?.toLocaleString() || '0'}
              </td>
            `;
            historyList.appendChild(tr);
          });
      });
    }
  </script>
</body>
</html>
